<!DOCTYPE html>
<html>
<head>
  <title>Fields Detector</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e5e9;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #6c757d;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .results {
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .field-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .field-name {
      font-weight: 600;
      font-size: 14px;
      color: #2c3e50;
    }

    .field-type {
      font-size: 12px;
      color: #6c757d;
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .check-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .check-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 4px;
      padding: 4px;
      border-radius: 4px;
    }

    .check-item:hover {
      background: #f1f3f5;
    }

    .check-status {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 10px;
    }

    .check-status.success {
      background: #d4edda;
      color: #155724;
    }

    .check-status.warning {
      background: #fff3cd;
      color: #856404;
    }

    .check-status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .check-details {
      flex: 1;
    }

    .check-title {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .check-description {
      color: #6c757d;
      font-size: 11px;
    }

    .summary {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .summary-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .summary-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .stat {
      text-align: center;
      padding: 8px;
      background: white;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
    }

    .stat-label {
      font-size: 11px;
      color: #6c757d;
      margin-top: 2px;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fields Detector</h1>
    <p>Analyzes form fields for Angular compatibility issues</p>
  </div>

  <div class="controls">
    <button id="analyzeBtn" class="btn-primary">Analyze Fields</button>
    <button id="downloadBtn" class="btn-secondary" disabled>Download JSON</button>
  </div>

  <div class="controls">
    <button id="clearBtn" class="btn-secondary">Clear Results</button>
  </div>

  <div id="status" class="status info" style="display: none;">
    Ready to analyze form fields...
  </div>

  <div id="summary" class="summary" style="display: none;">
    <div class="summary-title">Analysis Summary</div>
    <div class="summary-stats">
      <div class="stat">
        <div class="stat-value" id="totalFields">0</div>
        <div class="stat-label">Fields</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="issuesFound">0</div>
        <div class="stat-label">Issues</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="angularFields">0</div>
        <div class="stat-label">Angular Fields</div>
      </div>
    </div>
  </div>

  <div id="results" class="results">
    <div class="no-results">
      Click "Analyze Fields" to check form fields
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
