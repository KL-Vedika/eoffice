<!DOCTYPE html>
<html>
<head>
  <title>Form Filler</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px; /* Added margin for spacing */
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px; /* Increased margin */
      font-size: 12px;
      min-height: 1.2em; /* Reserve space for messages */
    }
  </style>
</head>
<body>
  <h3>Fill Form from Document</h3>
  <p style="font-size:11px; color: #555;">Ensure the target page has the Document ID and Form loaded.</p>
  <button id="fillFormButton">Get Details & Fill Form</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
