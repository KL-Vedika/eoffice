<!DOCTYPE html>
<html>
<head>
  <title>Form Filler</title>
  <style>
    body {
      width: 300px; /* Increased width */
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 22px); /* Account for padding and border */
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.secondary {
        background-color: #6c757d;
        margin-top: 5px; /* Reduced margin for save button */
        font-size: 12px; /* Smaller font for secondary button */
        padding: 8px 12px;
    }
    button.secondary:hover {
        background-color: #545b62;
    }
    #status, #endpointStatus {
      margin-top: 10px;
      font-size: 12px;
      min-height: 1.2em; /* Reserve space for messages */
    }
    h3 {
        text-align: center;
        margin-bottom: 5px;
    }
    .info-text {
        font-size:11px;
        color: #555;
        text-align: center;
        margin-bottom: 15px;
    }
    hr {
        margin-top: 15px;
        margin-bottom: 10px;
        border: 0;
        border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>Fill Form from Document</h3>

  <label for="apiEndpointInput">API Endpoint:</label>
  <input type="text" id="apiEndpointInput" placeholder="e.g., http://localhost:8000/process">
  <button id="saveEndpointButton" class="secondary">Save Endpoint</button>
  <div id="endpointStatus"></div>

  <hr>

  <p class="info-text">Ensure the target page has the Document ID and Form loaded.</p>
  <button id="fillFormButton">Get Details & Fill Form</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
